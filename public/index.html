    <p id="weatherMessage"></p>
    <button id="fetchWeatherMessage">お天気APIを呼び出してみよう</button>
    

    <script>
        const button2 = document.getElementById("fetchWeatherMessage")
        button2.addEventListener("click", async () => {
        try {
          const response = await fetch("https://weather.tsukumijima.net/api/forecast/city/130010");
          const weatherData = await response.json();
          const {
            title,
            forecasts
          } = weatherData
          document.getElementById("weatherMessage").innerText = title + " " + forecasts[0].telop;
        } catch (error) {
          console.error("Error fetching message:", error);
        }
      });
    </script>
